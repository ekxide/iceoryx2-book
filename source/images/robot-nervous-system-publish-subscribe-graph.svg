<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .custom-fonts {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" 
     refX="5" refY="3" orient="auto">
      <polygon points="0,0 0,6 6,3" fill="#6c7b7f"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="transparent"/>

  <!-- Ultrasonic Sensor (Publisher) -->
  <rect x="50" y="80" width="140" height="60" fill="#f9fafb" stroke="#6b7280" stroke-width="2" />
  <text x="120" y="100" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="600" fill="#1f2937">Ultrasonic Sensor</text>
  <text x="120" y="120" text-anchor="middle" class="custom-fonts" font-size="10" fill="#1f2937">(Publisher)</text>

  <!-- Emergency Brake (Subscriber) -->
  <rect x="410" y="80" width="140" height="60" fill="#f9fafb" stroke="#6b7280" stroke-width="2" />
  <text x="480" y="100" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="600" fill="#1f2937">Emergency Brake</text>
  <text x="480" y="120" text-anchor="middle" class="custom-fonts" font-size="10" fill="#1f2937">(Subscriber)</text>

  <!-- Service -->
  <rect x="220" y="180" width="160" height="45" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="300" y="195" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="600" fill="white">Service</text>
  <text x="300" y="210" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">"distance_to_obstacle"</text>

  <!-- Connection line from Publisher to Service -->
  <line x1="120" y1="140" x2="120" y2="160" stroke="#6c7b7f" stroke-width="2"/>
  <line x1="120" y1="160" x2="280" y2="160" stroke="#6c7b7f" stroke-width="2"/>
  <line x1="280" y1="160" x2="280" y2="178" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Connection line from Service to Subscriber -->
  <line x1="320" y1="180" x2="320" y2="160" stroke="#6c7b7f" stroke-width="2"/>
  <line x1="320" y1="160" x2="480" y2="160" stroke="#6c7b7f" stroke-width="2"/>
  <line x1="480" y1="160" x2="480" y2="140" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow)"/>

</svg>
