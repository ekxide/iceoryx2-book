<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="bluehead" markerWidth="6" markerHeight="4" 
     refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2B5C8C" />
    </marker>
    <marker id="orangehead" markerWidth="6" markerHeight="4" 
     refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#E85A4F" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="transparent"/>
  
  <!-- Host A -->
  <rect x="40" y="110" width="500" height="280" rx="10" fill="none" stroke="#2B5C8C" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="290" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2B5C8C">Host A</text>
  
  <!-- Host B -->
  <rect x="580" y="110" width="180" height="280" rx="10" fill="none" stroke="#2B5C8C" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2B5C8C">Host B</text>
  
  <!-- Video Feed -->
  <rect x="70" y="240" width="80" height="35" rx="6" fill="#A5CEE4" stroke="#2B5C8C" stroke-width="2" />
  <text x="110" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2B5C8C">Video Feed</text>
  
  <!-- Frames Service -->
  <circle cx="230" cy="260" r="35" fill="#2B5C8C" />
  <text x="230" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Frames</text>
  
  <!-- Image Processors (above Camera) -->
  <rect x="150" y="330" width="75" height="30" rx="5" fill="#A5CEE4" stroke="#2B5C8C" stroke-width="2" />
  <text x="187" y="349" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2B5C8C">Transform A</text>
    
  <rect x="240" y="330" width="75" height="30" rx="5" fill="#A5CEE4" stroke="#2B5C8C" stroke-width="2" />
  <text x="277" y="349" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2B5C8C">Transform B</text>
  
  <!-- Detector -->
  <rect x="240" y="160" width="100" height="30" rx="6" fill="#A5CEE4" stroke="#2B5C8C" stroke-width="2" />
  <text x="290" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2B5C8C">Animal Detector</text>
  
  <!-- Detection Service -->
  <circle cx="350" cy="260" r="35" fill="#2B5C8C" />
  <text x="350" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Detections</text>

  <!-- Tunnel A -->
  <rect x="430" y="242" width="80" height="30" rx="6" fill="#D64C41" stroke="#D64C41" stroke-width="2" />
  <text x="470" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Tunnel</text>

  <!-- Tunnel B -->
  <rect x="630" y="242" width="80" height="30" rx="6" fill="#D64C41" stroke="#D64C41" stroke-width="2" />
  <text x="670" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Tunnel</text>

  <!-- Uploader -->
  <rect x="630" y="160" width="80" height="30" rx="6" fill="#A5CEE4" stroke="#2B5C8C" stroke-width="2" />
  <text x="670" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2B5C8C">Uploader</text>
    
  <!-- Arrows -->
  <!-- Camera to Frames Service -->
  <line x1="150" y1="257" x2="194" y2="257" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>

  <!-- Frames Service to Transforms -->
  <line x1="220" y1="285" x2="190" y2="330" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>
  <line x1="240" y1="285" x2="275" y2="330" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>

  <!-- Frames Service to Detector -->
  <line x1="225" y1="250" x2="270" y2="195" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>

  <!-- Detector to Detections Service -->
  <line x1="310" y1="195" x2="330" y2="230" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>

  <!-- Detection Service to Tunnel -->
  <line x1="385" y1="257" x2="427" y2="257" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>
  
  <!-- Tunnel to Tunnel -->
  <line x1="510" y1="257" x2="628" y2="257" stroke="#E85A4F" stroke-width="2" marker-end="url(#orangehead)"/>

  <!-- Tunnel to Uploader -->
  <line x1="670" y1="242" x2="670" y2="195" stroke="#2B5C8C" stroke-width="2" marker-end="url(#bluehead)"/>

</svg>
