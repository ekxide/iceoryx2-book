<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="bluearrow" markerWidth="6" markerHeight="4" 
     refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#6c7b7f" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="transparent"/>
    
  <!-- Publisher Participant -->
  <rect x="30" y="165" width="120" height="80" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="90" y="190" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Participant</text>
  
  <!-- Publisher Port -->
  <rect x="45" y="208" width="90" height="28" fill="#6b7280" stroke="#6c7b7f" stroke-width="2"/>
  <text x="90" y="224" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Publisher Port</text>
  
  <!-- Receiver Participant -->
  <rect x="450" y="165" width="120" height="80" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="510" y="190" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Participant</text>
  
  <!-- Subscriber Port -->
  <rect x="465" y="208" width="90" height="28" fill="#6b7280" stroke="#6c7b7f" stroke-width="2"/>
  <text x="510" y="224" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Subscriber Port</text>

  <!-- Shared Memory Region -->
  <rect x="175" y="115" width="250" height="180" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="300" y="138" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Shared Memory Region</text>
  
  <!-- Payload Segment -->
  <rect x="190" y="155" width="220" height="60" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="300" y="174" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Payload Segment</text>
  
  <!-- Memory segments with outlines -->
  <rect x="200" y="188" width="26" height="14" fill="#d1d5db" stroke="white" stroke-width="1"/>
  <rect x="228" y="188" width="22" height="14" fill="#6b7280" stroke="white" stroke-width="1"/>
  <rect x="252" y="188" width="32" height="14" fill="#6b7280" stroke="white" stroke-width="1"/>
  <rect x="286" y="188" width="20" height="14" fill="#374151" stroke="white" stroke-width="1"/>
  <rect x="308" y="188" width="28" height="14" fill="#374151" stroke="white" stroke-width="1"/>
  <rect x="338" y="188" width="24" height="14" fill="#d1d5db" stroke="white" stroke-width="1"/>
  <rect x="364" y="188" width="34" height="14" fill="#d1d5db" stroke="white" stroke-width="1"/>
  
  <!-- Payload labels -->
  <text x="213" y="198" text-anchor="middle" font-size="8" fill="white">P₁</text>
  <text x="239" y="198" text-anchor="middle" font-size="8" fill="white">P₂</text>
  <text x="268" y="198" text-anchor="middle" font-size="8" fill="white">P₃</text>
  <text x="296" y="198" text-anchor="middle" font-size="8" fill="white">P₄</text>
  <text x="322" y="198" text-anchor="middle" font-size="8" fill="white">P₅</text>
  <text x="350" y="198" text-anchor="middle" font-size="8" fill="white">P₆</text>
  <text x="381" y="198" text-anchor="middle" font-size="8" fill="white">P₇</text>

  <!-- Offset Channel -->
  <rect x="190" y="225" width="220" height="35" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="300" y="241" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Offset Channel</text>
  
  <!-- Shared offset indicators -->  
  <rect x="210" y="246" width="16" height="10" fill="#374151" stroke="white" stroke-width="1"/>
  <text x="218" y="253" text-anchor="middle" font-size="7" fill="white">P₄</text>
  
  <rect x="230" y="246" width="16" height="10" fill="#374151" stroke="white" stroke-width="1"/>
  <text x="238" y="253" text-anchor="middle" font-size="7" fill="white">P₅</text>
  
  <rect x="250" y="246" width="16" height="10" fill="#6b7280" stroke="white" stroke-width="1"/>
  <text x="258" y="253" text-anchor="middle" font-size="7" fill="white">P₂</text>
  
  <rect x="270" y="246" width="16" height="10" fill="#6b7280" stroke="white" stroke-width="1"/>
  <text x="278" y="253" text-anchor="middle" font-size="7" fill="white">P₃</text>
  
  <!-- Horizontal connection arrows -->
  <line x1="150" y1="207" x2="173" y2="207" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#bluearrow)"/>
  <line x1="425" y1="202" x2="448" y2="202" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#bluearrow)"/>
  
  <!-- Legend -->  
  <rect x="520" y="330" width="14" height="10" fill="#374151"/>
  <text x="540" y="338" font-size="10" fill="#9ca3af">New</text>
  
  <rect x="520" y="345" width="14" height="10" fill="#6b7280"/>
  <text x="540" y="353" font-size="10" fill="#9ca3af">Held</text>
  
  <rect x="520" y="360" width="14" height="10" fill="#d1d5db"/>
  <text x="540" y="368" font-size="10" fill="#9ca3af">Free</text>
  
</svg>
