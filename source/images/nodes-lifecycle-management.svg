<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="healthy_circle" markerWidth="4" markerHeight="4" 
     refX="2" refY="2" orient="auto">
      <circle cx="2" cy="2" r="1" fill="#6c7b7f" stroke="#374151" stroke-width="1"/>
    </marker>
    <marker id="failed_circle" markerWidth="4" markerHeight="4" 
     refX="2" refY="2" orient="auto">
      <circle cx="2" cy="2" r="1" fill="transparent" stroke="#4b5563" stroke-width="1"/>
    </marker>
    <marker id="monitoring_circle" markerWidth="4" markerHeight="4" 
     refX="2" refY="2" orient="auto">
      <circle cx="2" cy="2" r="1" fill="#9ca3af" stroke="#6c7b7f" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="transparent"/>
  
  <!-- Healthy Node A -->
  <rect x="100" y="80" width="120" height="80" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="160" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Node A</text>
  <text x="160" y="120" text-anchor="middle" font-size="10" fill="white">Participant 1</text>
  <text x="160" y="150" text-anchor="middle" font-size="10" fill="white">Status: ALIVE</text>
  
  <!-- Healthy Node B -->
  <rect x="340" y="80" width="120" height="80" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="400" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Node B</text>
  <text x="400" y="120" text-anchor="middle" font-size="10" fill="white">Participant 2</text>
  <text x="400" y="150" text-anchor="middle" font-size="10" fill="white">Status: ALIVE</text>
  
  <!-- Failed Node C -->
  <rect x="580" y="80" width="120" height="80" fill="transparent" stroke="#4b5563" stroke-width="2" stroke-dasharray="4,2" />
  <text x="640" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#6c7b7f">Node C</text>
  <text x="640" y="120" text-anchor="middle" font-size="10" fill="#6c7b7f">Participant 3</text>
  <text x="640" y="150" text-anchor="middle" font-size="10" fill="#6c7b7f">Status: DEAD</text>
  
  <!-- Monitoring arrows between healthy nodes -->
  <line x1="220" y1="110" x2="340" y2="110" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#monitoring_circle)"/>
  <line x1="340" y1="130" x2="220" y2="130" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#monitoring_circle)"/>
  
  <!-- Monitoring arrows to failed node -->
  <line x1="460" y1="110" x2="580" y2="110" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#failed_circle)"/>
  <line x1="220" y1="140" x2="340" y2="140" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="460" y1="140" x2="580" y2="140" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#failed_circle)"/>
  
  <!-- Services managed by nodes -->
  <rect x="80" y="220" width="80" height="40" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="120" y="245" text-anchor="middle" font-size="10" font-weight="bold" fill="#374151">Service</text>
  
  <rect x="180" y="220" width="80" height="40" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="220" y="245" text-anchor="middle" font-size="10" font-weight="bold" fill="#374151">Service</text>
  
  <rect x="360" y="220" width="80" height="40" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="400" y="245" text-anchor="middle" font-size="10" font-weight="bold" fill="#374151">Service</text>
  
  <!-- Service from failed node -->
  <rect x="600" y="220" width="80" height="40" fill="transparent" stroke="#4b5563" stroke-width="2" stroke-dasharray="4,2" />
  <text x="640" y="245" text-anchor="middle" font-size="10" fill="#6c7b7f">Service</text>
  
  <!-- Ports for Service 1 -->
  <rect x="102" y="290" width="35" height="18" stroke="#6c7b7f" stroke-width="2" fill="#e5e7eb"/>
  <text x="119" y="302" text-anchor="middle" font-size="8" font-weight="bold" fill="#374151">Port</text>
  
  <!-- Ports for Service 2 -->
  <rect x="202" y="290" width="35" height="18" stroke="#6c7b7f" stroke-width="2" fill="#e5e7eb"/>
  <text x="219" y="302" text-anchor="middle" font-size="8" font-weight="bold" fill="#374151">Port</text>
  
  <!-- Ports for Service 3 -->
  <rect x="382" y="290" width="35" height="18" stroke="#6c7b7f" stroke-width="2" fill="#e5e7eb"/>
  <text x="399" y="302" text-anchor="middle" font-size="8" font-weight="bold" fill="#374151">Port</text>
  
  <!-- Port for failed service -->
  <rect x="622" y="290" width="35" height="18" fill="transparent" stroke="#4b5563" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="639" y="302" text-anchor="middle" font-size="8" font-weight="bold" fill="#6c7b7f">Port</text>
  
  <!-- Management connections from healthy nodes to their services -->
  <line x1="140" y1="160" x2="120" y2="220" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>
  <line x1="180" y1="160" x2="220" y2="220" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>
  
  <!-- Port-to-Service connections -->
  <line x1="120" y1="260" x2="120" y2="290" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>
  <line x1="220" y1="260" x2="220" y2="290" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>
  <line x1="400" y1="260" x2="400" y2="290" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#healthy_circle)"/>

  <line x1="640" y1="160" x2="640" y2="220" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#failed_circle)"/>
  <line x1="640" y1="260" x2="640" y2="290" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#failed_circle)"/>
  
  <!-- Legend -->
  <rect x="50" y="350" width="700" height="120" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" />
  <text x="70" y="375" font-size="12" font-weight="bold" fill="#6c7b7f">Legend:</text>
  
  <!-- Legend items -->
  <line x1="70" y1="395" x2="100" y2="395" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="103" cy="395" r="1" fill="#9ca3af" stroke="#6c7b7f" stroke-width="1"/>
  <text x="115" y="400" font-size="10" fill="#6c7b7f">Peer-to-peer monitoring</text>
  
  <line x1="300" y1="395" x2="330" y2="395" stroke="#6c7b7f" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="333" cy="395" r="1" fill="#6c7b7f" stroke="#374151" stroke-width="1"/>
  <text x="345" y="400" font-size="10" fill="#6c7b7f">Service and Port lifecycle management</text>
  
  <line x1="70" y1="415" x2="100" y2="415" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="103" cy="415" r="1" fill="transparent" stroke="#4b5563" stroke-width="1"/>
  <text x="115" y="420" font-size="10" fill="#6c7b7f">Failed node connections</text>
  
  <rect x="70" y="430" width="15" height="15" fill="#4b5563" stroke="#374151" stroke-width="1"/>
  <text x="95" y="442" font-size="10" fill="#6c7b7f">Alive node</text>
  
  <rect x="170" y="430" width="15" height="15" fill="transparent" stroke="#4b5563" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="195" y="442" font-size="10" fill="#6c7b7f">Dead node</text>
  
</svg>
