<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .custom-fonts {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="5" 
     refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#6c7b7f" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="transparent"/>
  
  <!-- Event Service -->
  <rect x="38" y="165" width="525" height="90" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="300" y="188" text-anchor="middle" class="custom-fonts" font-size="14" font-weight="bold" fill="white">Event Service</text>
  
  <!-- Platform specific mechanisms inside Event Service -->
  <rect x="100" y="203" width="68" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="134" y="217" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">Semaphore</text>
  
  <rect x="179" y="203" width="45" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="201" y="217" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">Socket</text>
  
  <rect x="235" y="203" width="90" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="280" y="217" text-anchor="middle" class="custom-fonts" font-size="8" fill="white">Condition Variable</text>
  
  <rect x="336" y="203" width="53" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="362" y="217" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">Interrupt</text>
  
  <rect x="400" y="203" width="60" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="430" y="217" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">CudaEvent</text>
  
  <rect x="471" y="203" width="30" height="23" fill="#9ca3af" stroke="#6c7b7f" stroke-width="2"/>
  <text x="486" y="217" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">...</text>
  
  <!-- Notifier Participant -->
  <rect x="262" y="80" width="75" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="299" y="98" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Notifier</text>
  
  <!-- Listener Participant 1 -->
  <rect x="113" y="320" width="75" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" stroke-dasharray="3,2" />
  <text x="150" y="334" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#9ca3af">Listener 1</text>
  <text x="150" y="344" text-anchor="middle" class="custom-fonts" font-size="8" fill="#9ca3af">sleeping</text>
  
  <!-- Listener Participant 2 -->
  <rect x="263" y="320" width="75" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="300" y="334" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Listener 2</text>
  <text x="300" y="344" text-anchor="middle" class="custom-fonts" font-size="8" fill="#374151">active</text>
  
  <!-- Listener Participant 3 -->
  <rect x="413" y="320" width="75" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" stroke-dasharray="3,2" />
  <text x="450" y="334" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#9ca3af">Listener 3</text>
  <text x="450" y="344" text-anchor="middle" class="custom-fonts" font-size="8" fill="#9ca3af">sleeping</text>
  
  <!-- Event flow arrows -->
  <line x1="299" y1="110" x2="299" y2="163" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="135" font-size="9" fill="#6c7b7f">notify</text>
  
  <line x1="150" y1="255" x2="150" y2="320" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="162" y="290" font-size="9" fill="#6c7b7f">wake up!</text>
  
  <line x1="300" y1="255" x2="300" y2="320" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="312" y="290" font-size="9" fill="#6c7b7f">id</text>
  
  <line x1="450" y1="255" x2="450" y2="320" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="462" y="290" font-size="9" fill="#6c7b7f">wake up!</text>
  
</svg>
