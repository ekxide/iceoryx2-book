<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .custom-fonts {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
     refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#6c7b7f" />
    </marker>
    <pattern id="sleepPattern" patternUnits="userSpaceOnUse" width="3" height="3">
      <circle cx="1.5" cy="1.5" r="0.8" fill="#9ca3af" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="transparent"/>
  
  <!-- Service -->
  <circle cx="300" cy="225" r="38" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="300" y="220" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="bold" fill="white">Service</text>
  <text x="300" y="237" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">/camera</text>
  
  <!-- Notifier Participant -->
  <rect x="60" y="180" width="113" height="75" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="116" y="202" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Participant</text>
  
  <!-- Notifier Port -->
  <rect x="75" y="220" width="83" height="26" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <text x="116" y="231" text-anchor="middle" class="custom-fonts" font-size="9" font-weight="bold" fill="white">Publisher Port</text>
  <text x="116" y="241" text-anchor="middle" class="custom-fonts" font-size="7" fill="white">Produce payloads</text>
  
  <!-- Listener Participant 1 -->
  <rect x="428" y="123" width="113" height="75" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="484" y="145" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Participant</text>
  
  <!-- Listener Port 1 -->
  <rect x="443" y="163" width="83" height="26" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <text x="484" y="174" text-anchor="middle" class="custom-fonts" font-size="9" font-weight="bold" fill="white">Subscriber Port</text>
  <text x="484" y="184" text-anchor="middle" class="custom-fonts" font-size="7" fill="white">Consume payloads</text>
  
  <!-- Listener Participant 2 -->
  <rect x="428" y="262" width="113" height="75" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2" />
  <text x="484" y="284" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Participant</text>
  
  <!-- Listener Port 2 -->
  <rect x="443" y="302" width="83" height="26" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <text x="484" y="313" text-anchor="middle" class="custom-fonts" font-size="9" font-weight="bold" fill="white">Subscriber Port</text>
  <text x="484" y="323" text-anchor="middle" class="custom-fonts" font-size="7" fill="white">Consume payloads</text>
  
  <!-- Event notification arrows -->
  <line x1="173" y1="225" x2="260" y2="225" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  
  <!-- Wake-up arrows from service to listeners -->
  <line x1="330" y1="198" x2="426" y2="161" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  
  <line x1="330" y1="252" x2="426" y2="305" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
    
</svg>
