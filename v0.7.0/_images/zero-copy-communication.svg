<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .custom-fonts {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <marker id="arrowhead" markerWidth="5" markerHeight="3" 
     refX="4" refY="1.5" orient="auto">
      <polygon points="0 0, 5 1.5, 0 3" fill="#6c7b7f" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="transparent"/>
  
  <!-- Physical Memory Block -->
  <rect x="225" y="120" width="150" height="240" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2"/>
  
  <!-- Physical Memory Label -->
  <text x="300" y="110" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="bold" fill="#6c7b7f">Physical Memory</text>
  
  <!-- Shared Memory Region -->
  <rect x="240" y="195" width="120" height="75" fill="#4b5563" stroke="#6c7b7f" stroke-width="2"/>
  <text x="300" y="220" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="white">Shared Memory</text>
  <text x="300" y="235" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="white">Region</text>
  <text x="300" y="250" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">Original Data (100 MB)</text>
  
  <!-- Publisher -->
  <rect x="50" y="215" width="70" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2"/>
  <text x="85" y="233" text-anchor="middle" class="custom-fonts" font-size="10" font-weight="bold" fill="#6c7b7f">Participant</text>
  
  <!-- Subscriber 1 -->
  <rect x="480" y="170" width="70" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2"/>
  <text x="515" y="188" text-anchor="middle" class="custom-fonts" font-size="10" font-weight="bold" fill="#6c7b7f">Participant</text>
  
  <!-- Subscriber 2 -->
  <rect x="480" y="225" width="70" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2"/>
  <text x="515" y="243" text-anchor="middle" class="custom-fonts" font-size="10" font-weight="bold" fill="#6c7b7f">Participant</text>
  
  <!-- Subscriber 3 -->
  <rect x="480" y="280" width="70" height="30" fill="#f9fafb" stroke="#6c7b7f" stroke-width="2"/>
  <text x="515" y="298" text-anchor="middle" class="custom-fonts" font-size="10" font-weight="bold" fill="#6c7b7f">Participant</text>
  
  <!-- Arrows -->
  <!-- Publisher to shared memory -->
  <line x1="120" y1="230" x2="240" y2="230" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="225" text-anchor="middle" class="custom-fonts" font-size="9" fill="#6c7b7f">write</text>
  
  <!-- Shared memory to subscribers -->
  <line x1="360" y1="210" x2="480" y2="185" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="190" text-anchor="middle" class="custom-fonts" font-size="9" fill="#6c7b7f">read</text>
  
  <line x1="360" y1="232" x2="480" y2="240" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="230" text-anchor="middle" class="custom-fonts" font-size="9" fill="#6c7b7f">read</text>
  
  <line x1="360" y1="255" x2="480" y2="295" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="270" text-anchor="middle" class="custom-fonts" font-size="9" fill="#6c7b7f">read</text>
  
  <!-- Total Memory Label -->
  <text x="300" y="380" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="normal" fill="#6c7b7f">Total Memory: ~100 MB</text>
  
</svg>
