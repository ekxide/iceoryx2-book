<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .custom-fonts {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
     refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#6c7b7f" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="transparent"/>
  
  <!-- Central Shared Memory Region -->
  <rect x="213" y="150" width="174" height="120" fill="#4b5563" stroke="#374151" stroke-width="2" />
  <text x="300" y="175" text-anchor="middle" class="custom-fonts" font-size="12" font-weight="bold" fill="white">Shared Memory Region</text>
  <text x="300" y="195" text-anchor="middle" class="custom-fonts" font-size="9" fill="white">Zero-Copy Data Exchange</text>
  
  <!-- Data representation inside shared memory -->
  <rect x="230" y="220" width="140" height="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="300" y="235" text-anchor="middle" class="custom-fonts" font-size="8" fill="white">Relocatable Data Types</text>
  
  <!-- Rust Application -->
  <rect x="33" y="180" width="80" height="47" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="73" y="200" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Rust</text>
  <text x="73" y="214" text-anchor="middle" class="custom-fonts" font-size="10" fill="#374151">Application</text>
  
  <!-- C++ Application -->
  <rect x="487" y="90" width="80" height="47" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="527" y="110" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">C++</text>
  <text x="527" y="124" text-anchor="middle" class="custom-fonts" font-size="10" fill="#374151">Application</text>
  
  <!-- C Application -->
  <rect x="487" y="180" width="80" height="47" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="527" y="200" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">C</text>
  <text x="527" y="214" text-anchor="middle" class="custom-fonts" font-size="10" fill="#374151">Application</text>
  
  <!-- Python Application -->
  <rect x="487" y="270" width="80" height="47" fill="#e5e7eb" stroke="#6c7b7f" stroke-width="2" />
  <text x="527" y="290" text-anchor="middle" class="custom-fonts" font-size="11" font-weight="bold" fill="#374151">Python</text>
  <text x="527" y="304" text-anchor="middle" class="custom-fonts" font-size="10" fill="#374151">Application</text>
  
  <!-- Communication arrows -->
  <!-- Rust to/from shared memory -->
  <line x1="113" y1="199" x2="213" y2="199" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <line x1="213" y1="213" x2="113" y2="213" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  
  <!-- C++ to/from shared memory -->
  <line x1="487" y1="122" x2="387" y2="158" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <line x1="387" y1="172" x2="487" y2="133" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  
  <!-- C to/from shared memory -->
  <line x1="487" y1="199" x2="387" y2="199" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <line x1="387" y1="213" x2="487" y2="213" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  
  <!-- Python to/from shared memory -->
  <line x1="487" y1="288" x2="387" y2="252" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <line x1="387" y1="266" x2="487" y2="302" stroke="#6c7b7f" stroke-width="2.5" marker-end="url(#arrowhead)"/>
</svg>
