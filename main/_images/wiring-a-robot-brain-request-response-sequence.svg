<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-right" markerWidth="6" markerHeight="6" 
     refX="5" refY="3" orient="auto">
      <polygon points="0,0 0,6 6,3" fill="#6c7b7f"/>
    </marker>
    <marker id="arrow-left" markerWidth="6" markerHeight="6" 
     refX="1" refY="3" orient="auto">
      <polygon points="6,0 6,6 0,3" fill="#6c7b7f"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="transparent"/>

  <!-- Client -->
  <rect x="40" y="20" width="110" height="40" fill="#f9fafb" stroke="#6b7280" stroke-width="2" />
  <text x="95" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Client</text>
  <text x="95" y="50" text-anchor="middle" font-size="8" fill="#1f2937">(App)</text>

  <!-- Server -->
  <rect x="450" y="20" width="110" height="40" fill="#f9fafb" stroke="#6b7280" stroke-width="2" />
  <text x="505" y="37" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Server</text>
  <text x="505" y="50" text-anchor="middle" font-size="8" fill="#1f2937">(Larry Autopilot)</text>

  <!-- Vertical timeline lines -->
  <line x1="95" y1="60" x2="95" y2="280" stroke="#9ca3af" stroke-width="2"/>
  <line x1="505" y1="60" x2="505" y2="280" stroke="#9ca3af" stroke-width="2"/>

  <!-- Time label with arrow -->
  <text x="75" y="100" text-anchor="middle" font-size="8" fill="#6b7280" font-weight="bold">t</text>
  <line x1="75" y1="105" x2="75" y2="125" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrow-right)"/>
  <text x="75" y="135" text-anchor="middle" font-size="6" fill="#6b7280">time</text>

  <!-- Request -->
  <line x1="95" y1="80" x2="505" y2="80" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="75" text-anchor="middle" font-size="8" fill="#6b7280">Request: "Go to point B"</text>

  <!-- Response 1 -->
  <line x1="505" y1="100" x2="95" y2="100" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="95" text-anchor="middle" font-size="8" fill="#6b7280">Response: "Starting drive..."</text>

  <!-- Response 2 -->
  <line x1="505" y1="120" x2="95" y2="120" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="115" text-anchor="middle" font-size="8" fill="#6b7280">Response: "At (10, 5), speed (1, 0)"</text>

  <!-- Response 3 -->
  <line x1="505" y1="140" x2="95" y2="140" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="135" text-anchor="middle" font-size="8" fill="#6b7280">Response: "At (20, 5), speed (1, 0)"</text>

  <!-- Response 4 -->
  <line x1="505" y1="160" x2="95" y2="160" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="155" text-anchor="middle" font-size="8" fill="#6b7280">Response: "At (30, 5), speed (0, 0)"</text>

  <!-- Response 5 -->
  <line x1="505" y1="180" x2="95" y2="180" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="175" text-anchor="middle" font-size="8" fill="#6b7280">Response: "Arrived at destination!"</text>

  <!-- Cancel signal -->
  <line x1="95" y1="210" x2="505" y2="210" stroke="#6c7b7f" stroke-width="2" marker-end="url(#arrow-right)"/>
  <text x="300" y="205" text-anchor="middle" font-size="8" fill="#6b7280">Cancel signal (drop pending response)</text>

</svg>
